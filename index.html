<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <!--rotating button effect-->
    <a href="#" id="hoverCurtain" role="button">Hover Me</a>
    <!--swiping button effect-->
    <a href="#" id="hoverTranslate" role="button">Hover Me</a>
    <!--cross button effect-->
    <a href="#" id="hoverCross" role="button">Hover Me</a>
    <!--stretching button effect-->
    <a href="#" id="hoverStretch" role="button">Hover Me</a>
    <!--Swipe effect top to bottom-->
    <a href="#" id="hoverSwipe" role="button">Hover Me</a>
  </body>
</html>
